<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!---formulaire enfant-->
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form class="">

          <div class="form_enfant active">
            <div class="mb-3 ">
              <label for="nom_eleve" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom_eleve" >
             
            </div>
            <div class="mb-3">
              <label for="prenom_eleve" class="form-label" >Prenom</label>
              <input type="text" class="form-control" id="prenom_eleve">
            </div>
  
            <div class="mb-3">
              <label for="date_naissance" class="form-label">Date de naissance </label>
              <input type="date" class="form-control" id="date_naissance">
            </div>
            <div class="mb-3">
              <label for="lieu_naissance" class="form-label">Lieu de  naissance </label>
              <input type="text" class="form-control" id="lieu_naissance">
            </div>
            <div class="mb-3">
              <label for="classe_eleve" class="form-label">Classe eleve</label>
              <input type="number" class="form-control" id="classe_eleve">
            </div>
          </div>

           <!--parent-->
          <div class="form_enfant">
            <div class="mb-3">
              <label for="nom_parent" class="form-label">Nom du parent</label>
              <input type="text" class="form-control" id="nom_parent">
            </div>
         

          <div class="mb-3">
            <label for="prenom_parent" class="form-label">Prenom du parent</label>
            <input type="text" class="form-control" id="prenom_parent">
          </div>

          <div class="mb-3">
            <label for="number_parent" class="form-label">Numero du parent</label>
            <input type="tel" class="form-control" id="number_parent">
          </div>
          <button type="submit" class="btn btn-primary" id="submit" onclick="soumettre()">Envoyez</button>
         
        </div>

         
        
         <button type="button" id="btn_suivant" onclick="suivant()" class="btn1">Suivant</button>
         
      
         
        </form>
       
        
      
        <!--formulaire parent-->
      </div>
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Date naissance </th>
              <th scope="col">Lieu de  naissance </th>
              <th scope="col">Classe eleve </th>
              <th scope="col">Nom du parent</th>
              <th scope="col">Prenom du parent</th>
              <th scope="col">Numero du parent</th>
             
              
            </tr>
          </thead>
          <tbody id="tbody">
          
           
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <!---->
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
